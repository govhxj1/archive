        "03-01": "ì‚¼ì¼ì ˆ", "03-02": "ëŒ€ì²´ê³µíœ´ì¼", "05-05": "ì–´ë¦°ì´ë‚ ", "05-24": "ë¶€ì²˜ë‹˜ì˜¤ì‹ ë‚ ",
        "05-25": "ëŒ€ì²´ê³µíœ´ì¼", "06-03": "ì§€ë°©ì„ ê±°", "06-06": "í˜„ì¶©ì¼", "08-15": "ê´‘ë³µì ˆ", "08-17": "ëŒ€ì²´ê³µíœ´ì¼",
        "09-24": "ì¶”ì„ ì—°íœ´", "09-25": "ì¶”ì„", "09-26": "ì¶”ì„ ì—°íœ´", "10-03": "ê°œì²œì ˆ",

    };

    function initStickers() {
        stickerWrapper.innerHTML = "";
        for (let p = 0; p < 3; p++) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'sticker-page';
            const pageStickers = allStickers.slice(p * 24, (p + 1) * 24);

    window.goToStickerPage = function(index) {
        if (index < 0) index = 0;
        if (index > 2) index = 2;
        currentPage = index;

    function getAnniversaryText(year, month, day) {
        const baseDate = new Date(2026, 0, 10);
        const targetDate = new Date(year, month, day);
        const diffTime = targetDate - baseDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
        if (diffDays <= 0) return "";
        if (diffDays > 1 && month === 0 && day === 10) return `${year - 2026}ì£¼ë…„`;
        if (diffDays <= 300 && diffDays % 100 === 0) return `${diffDays}ì¼`;
        return "";
    }

        if (isDateMode) {

            const baseDate = new Date(2026, 0, 10);

    function renderCalendar() {
        dateContainer.innerHTML = "";
        monthTitle.innerText = `${viewYear}ë…„ ${viewMonth + 1}ì›”`;
        const firstDay = new Date(viewYear, viewMonth, 1).getDay();
        const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();

        let cellsCreated = 0;

        for (let i = 0; i < firstDay; i++) {

            emptyCell.className = 'date-cell empty';
            dateContainer.appendChild(emptyCell);
            cellsCreated++;

        for (let i = 1; i <= daysInMonth; i++) {
            const mStr = String(viewMonth + 1).padStart(2, '0');
            const dStr = String(i).padStart(2, '0');
            const dateKey = `${viewYear}-${mStr}-${dStr}`; 
            const data = cloudRecords[dateKey] || { comments: [], sticker: "" };
            
            const cell = document.createElement('div');
            cell.className = 'date-cell';
            const dow = cellsCreated % 7;
            if (dow === 0) cell.classList.add('sunday');
            else if (dow === 6) cell.classList.add('saturday');

            if (viewYear === today.getFullYear() && viewMonth === today.getMonth() && i === today.getDate()) cell.classList.add('today');
            if (viewYear === 2026 && holidays2026[`${mStr}-${dStr}`]) { cell.classList.add('holiday'); }

            const annivText = getAnniversaryText(viewYear, viewMonth, i);
            let annivHtml = annivText ? `<span class="anniv-label">${annivText}</span>` : '';
            const heartHtml = (data.comments && data.comments.length > 0) ? '<span class="record-heart">ğŸ’›</span>' : '';

            cell.innerHTML = `
                <div class="date-header">
                    <span class="date-num">${i}</span>
                    ${heartHtml}
                </div>
                <span class="sticker-display">${data.sticker || ""}</span>
                ${annivHtml}
            `;
            cell.onclick = () => openModal(i);
            dateContainer.appendChild(cell);
            cellsCreated++;
        }

        while (cellsCreated < 42) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'date-cell empty';
            dateContainer.appendChild(emptyCell);
            cellsCreated++;
        }
    }

    document.getElementById('prev-month').onclick = () => { viewMonth--; if(viewMonth<0){viewMonth=11;viewYear--;} renderCalendar(); };
    document.getElementById('next-month').onclick = () => { viewMonth++; if(viewMonth>11){viewMonth=0;viewYear++;} renderCalendar(); };

    function openModal(day) {
        currentDay = day;
        const mStr = String(viewMonth + 1).padStart(2, '0');
        const dateKey = `${viewYear}-${mStr}-${String(day).padStart(2, '0')}`;
        const data = cloudRecords[dateKey] || { comments: [], sticker: "" };
        
        document.getElementById('selected-date').innerText = `${viewMonth + 1}ì›” ${day}ì¼ ê¸°ë¡`;
        selectedSticker = data.sticker || "";
        comments = data.comments || [];
        
        updateStickerUI();
        renderComments();
        removeSelectedImg();
        window.goToStickerPage(0);
        document.getElementById('diary-modal').style.display = 'flex';
        document.getElementById('overlay').style.display = 'block';
    }

    document.getElementById('img-upload').onchange = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const maxWidth = 400; 
                let width = img.width;
                let height = img.height;
                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                canvas.width = width; canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                selectedImgBase64 = canvas.toDataURL('image/jpeg', 0.5); 
                imgPreview.src = selectedImgBase64;
                previewBox.style.display = 'block';
            };
        };
        reader.readAsDataURL(file);
    };

    function removeSelectedImg() { 
        selectedImgBase64 = ""; imgPreview.src = ""; previewBox.style.display = 'none'; 
        document.getElementById('img-upload').value = ""; 
    }
    document.getElementById('remove-img').onclick = removeSelectedImg;

    function selectSticker(sticker) { 
        selectedSticker = (selectedSticker === sticker) ? "" : sticker; 
        updateStickerUI(); 
        saveData(); 
    }

    function updateStickerUI() { 
        document.querySelectorAll('.sticker-option').forEach(opt => { 
            opt.classList.toggle('selected', opt.innerText === selectedSticker); 
        }); 
    }

    function renderComments() {
        commentListContainer.innerHTML = "";
        if (comments.length === 0) { 
            commentListContainer.innerHTML = '<p style="text-align:center; color:#ccc; font-size:0.8rem; margin-top:20px;">ì¶”ì–µì„ ì €ì¥í•´ë³´ì„¸ìš”</p>'; 
            return; 
        }
        comments.forEach((c, index) => {
            const div = document.createElement('div');
            div.className = 'comment-item';
            let imgHtml = c.img ? `<img src="${c.img}" class="comment-img">` : '';
            div.innerHTML = `${imgHtml}<div class="comment-content"><span class="comment-text">${c.text}</span><button class="delete-btn" data-index="${index}">âœ•</button></div>`;
            commentListContainer.appendChild(div);
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = () => deleteComment(parseInt(btn.dataset.index));
        });
        document.querySelector('.comment-section').scrollTop = commentListContainer.scrollHeight;
    }

    async function addComment() {
        const text = diaryInput.value.trim();
        if (!text && !selectedImgBase64) return;
        comments.push({ text: text || "ì‚¬ì§„ ê¸°ë¡", img: selectedImgBase64 });
        diaryInput.value = "";
        removeSelectedImg();
        renderComments();
        await saveData();
    }
    document.getElementById('add-comment-btn').onclick = addComment;
    diaryInput.onkeypress = (e) => { if(e.keyCode == 13) addComment(); };

    async function deleteComment(index) { 
        comments.splice(index, 1); 
        renderComments(); 
        await saveData(); 
    }

    async function saveData() {
        if (!user) return;
        const mStr = String(viewMonth + 1).padStart(2, '0');
        const dateKey = `${viewYear}-${mStr}-${String(currentDay).padStart(2, '0')}`;
        const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'diaryRecords', dateKey);
        try {
            await setDoc(docRef, { comments, sticker: selectedSticker });
        } catch(e) {
            console.error("Save Error:", e);
        }
    }

    const closeModal = () => { 
        diaryInput.value = ""; removeSelectedImg(); 
        document.getElementById('diary-modal').style.display = 'none'; 
        document.getElementById('overlay').style.display = 'none'; 
    };
    document.getElementById('close-modal').onclick = closeModal;
    document.getElementById('overlay').onclick = closeModal;

    initStickers();
    renderCalendar();
    updateDday(); 
</script>

</body>
