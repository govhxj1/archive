            div.innerHTML = `${c.img ? `<img src="${c.img}" class="comment-img">` : ''}<div class="comment-content"><span>${c.text}</span><button class="delete-btn" onclick="window.delComm(${i})">âœ•</button></div>`;
            commentListContainer.appendChild(div);
        });
        document.querySelector('.comment-section').scrollTop = commentListContainer.scrollHeight;
    }

    window.delComm = async (i) => { comments.splice(i, 1); renderComments(); await saveData(); };

    document.getElementById('add-comment-btn').onclick = async () => {
        if (!diaryInput.value.trim() && !selectedImgBase64) return;
        comments.push({ text: diaryInput.value.trim() || "ì‚¬ì§„ ê¸°ë¡", img: selectedImgBase64 });
        diaryInput.value = ""; selectedImgBase64 = ""; previewBox.style.display = 'none'; renderComments(); await saveData();
    };

    async function saveData() {
        if (!user) return;
        const dateKey = `${viewYear}-${String(viewMonth + 1).padStart(2, '0')}-${String(currentDay).padStart(2, '0')}`;
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'diaryRecords', dateKey), { comments, sticker: selectedSticker });
    }

    const closeModal = () => { document.getElementById('diary-modal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; };
    document.getElementById('close-modal').onclick = closeModal; document.getElementById('overlay').onclick = closeModal;

    initStickers(); renderCalendar(); updateDday(); 
</script>
